<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ConfirmaciÃ³n de Asistencia</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #e3f2fd);
      font-family: 'Poppins', sans-serif;
    }

    .rsvp-card {
      border-radius: 2rem;
      background-color: white;
      padding: 3rem 2rem;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .rsvp-title {
      font-weight: 700;
      font-size: 2.2rem;
      color: #0d6efd;
      margin-bottom: 2rem;
    }

    .form-label {
      font-weight: 600;
    }

    .form-select, .form-control {
      border-radius: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
    }

    .form-select:focus, .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }

    .btn-modern {
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      font-weight: 600;
      border-radius: 2rem;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .btn-modern:hover {
      background-color: #0b5ed7;
    }

    .thank-you {
      display: none;
      font-size: 1.2rem;
      color: green;
      font-weight: 600;
      margin-top: 1rem;
      animation: fadeIn 0.6s ease-in-out;
    }

    .info-text {
      font-size: 0.95rem;
      color: #0d6efd;
    }

    /* Estilo personalizado para Select2 */
    .select2-container--default .select2-selection--single {
      height: 46px !important;
      padding: 0.5rem;
      border-radius: 1rem;
      border: 1px solid #ced4da;
    }

    .select2-container--default .select2-selection--single .select2-selection__rendered {
      line-height: 1.5rem;
    }

    .select2-container--default .select2-selection--single .select2-selection__arrow {
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="rsvp-card text-center">
          <h2 class="rsvp-title">
            <i class="bi bi-envelope-heart-fill"></i>
            Confirmar asistencia
          </h2>

          <form id="rsvp-form" action="https://script.google.com/macros/s/AKfycbwbcg0HGXTZPPKAGSepg6p6R9yI-ZVCWQVlqB-bz1PZ2Azwa0FFq7Kc678uZBUtN3VZ/exec" method="POST">
            <div class="mb-3 text-start">
              <label for="Nombre" class="form-label">Nombre de invitado</label>
              <select id="Nombre" name="Nombre" class="form-select" required></select>
              <input type="hidden" id="nombreCampo" name="nombreCampo" />
              <p id="lugaresInfo" class="info-text mt-2"></p>
            </div>

            <div class="mb-3 text-start">
              <label for="asistencia" class="form-label">Â¿AsistirÃ¡s a la boda?</label>
              <select class="form-select" id="asistencia" name="asistencia" required>
                <option value="" selected disabled>Selecciona una opciÃ³n</option>
                <option value="sÃ­">SÃ­</option>
                <option value="no">No</option>
              </select>
            </div>

            <div class="mb-4 text-start">
              <label for="Asistentes" class="form-label">Â¿CuÃ¡ntas personas te acompaÃ±arÃ¡n? (IncluyÃ©ndote)</label>
              <select class="form-select" id="Asistentes" name="Asistentes" required>
                <option value="" selected disabled>Selecciona un nombre primero</option>
              </select>
            </div>

            <button type="submit" class="btn btn-modern w-100">Confirmar</button>
          </form>

          <div id="thank-you-message" class="thank-you">
            Â¡Gracias por confirmar tu asistencia! ðŸ’•
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Select2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <script>
    const invitados = {
      "Familia RodrÃ­guez AlemÃ¡n": 4,
      "Carlos PÃ©rez": 2,
      "Ana y Luis": 1,
      "Familia Mondragon AlemÃ¡n": 4
    };

    function rellenarSelect() {
      const select = document.getElementById('Nombre');
      select.innerHTML = '<option value="" disabled selected>Selecciona un invitado</option>';

      Object.keys(invitados).forEach(nombre => {
        const option = document.createElement('option');
        option.value = nombre;
        option.textContent = nombre;
        select.appendChild(option);
      });

      $('#Nombre').select2();
    }

    function mostrarLugares() {
      const nombre = $('#Nombre').val();
      const lugaresInfo = document.getElementById('lugaresInfo');
      const asistentes = document.getElementById('Asistentes');
      const nombreCampo = document.getElementById('nombreCampo');

      nombreCampo.value = nombre;

      if (invitados[nombre]) {
        const n = invitados[nombre];
        lugaresInfo.textContent = `Tienes ${n} lugares reservados.`;
        asistentes.innerHTML = '<option value="" disabled selected>Selecciona una cantidad</option>';
        for (let i = 0; i <= n; i++) {
          asistentes.innerHTML += `<option value="${i}">${i}</option>`;
        }
      } else {
        lugaresInfo.textContent = "Nombre no reconocido.";
        asistentes.innerHTML = '<option value="0">0</option>';
      }
    }

    $(document).ready(function() {
      rellenarSelect();

      $('#Nombre').on('change', function () {
        mostrarLugares();
      });

      $('#rsvp-form').on('submit', function(e) {
        
        setTimeout(() => {
          $('#thank-you-message').fadeIn();
          $('#rsvp-form').fadeOut();
        }, 500);
      });
    });
  </script>
</body>
</html>
