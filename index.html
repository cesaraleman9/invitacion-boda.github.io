<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RSVP Boda</title>
</head>
<body>
  <h2>Confirmación de Asistencia</h2>

  <label for="Nombre">Selecciona tu nombre:</label>
  <select id="Nombre" onchange="mostrarLugares()">
    <option value="">-- Selecciona tu nombre --</option>
    <option value="Familia Rodríguez Alemán">Familia Rodríguez Alemán</option>
  </select>

  <p id="lugaresInfo"></p>

  <form action="https://script.google.com/macros/s/AKfycbwbcg0HGXTZPPKAGSepg6p6R9yI-ZVCWQVlqB-bz1PZ2Azwa0FFq7Kc678uZBUtN3VZ/exec" method="POST">
    <input type="hidden" name="_subject" value="Confirmación RSVP Boda">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="Nombre" id="nombreCampo">

    <label for="asistentes">¿Cuántas personas asistirán?</label>
    <select name="Asistentes" id="Asistentes">
      <option value="0">0</option>
    </select>

    <br><br>
    <button type="submit">Confirmar</button>
  </form>

  <script>
    const invitados = {
      "Familia Rodríguez Alemán": 4
    };

    function mostrarLugares() {
      const nombre = document.getElementById('nombre').value;
      const lugaresInfo = document.getElementById('lugaresInfo');
      const asistentes = document.getElementById('asistentes');
      const nombreCampo = document.getElementById('nombreCampo');

      nombreCampo.value = nombre;

      if (invitados[nombre]) {
        const n = invitados[nombre];
        lugaresInfo.textContent = `Tienes ${n} lugares reservados.`;
        asistentes.innerHTML = "";
        for (let i = 0; i <= n; i++) {
          asistentes.innerHTML += `<option value="${i}">${i}</option>`;
        }
      } else {
        lugaresInfo.textContent = "";
        asistentes.innerHTML = '<option value="0">0</option>';
      }
    }
  </script>
</body>
</html>
