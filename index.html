<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirmaci√≥n de Asistencia</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #e3f2fd);
      font-family: 'Poppins', sans-serif;
    }

    .rsvp-card {
      border-radius: 2rem;
      background-color: white;
      padding: 3rem 2rem;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .rsvp-title {
      font-weight: 700;
      font-size: 2.2rem;
      color: #0d6efd;
      margin-bottom: 2rem;
    }

    .form-label {
      font-weight: 600;
    }

    .form-select, .form-control {
      border-radius: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
    }

    .form-select:focus, .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }

    .btn-modern {
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      font-weight: 600;
      border-radius: 2rem;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .btn-modern:hover {
      background-color: #0b5ed7;
    }

    .thank-you {
      display: none;
      font-size: 1.2rem;
      color: green;
      font-weight: 600;
      margin-top: 1rem;
      animation: fadeIn 0.6s ease-in-out;
    }

    .info-text {
      font-size: 0.95rem;
      color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="rsvp-card text-center">
          <h2 class="rsvp-title">
            <i class="bi bi-envelope-heart-fill"></i>
            Confirmar asistencia
          </h2>

          <form id="rsvp-form" action="https://script.google.com/macros/s/AKfycbwbcg0HGXTZPPKAGSepg6p6R9yI-ZVCWQVlqB-bz1PZ2Azwa0FFq7Kc678uZBUtN3VZ/exec" method="POST">
            <div class="mb-3 text-start">
              <label for="Nombre" class="form-label">Nombre de invitado</label>
              <input type="text" id="Nombre" name="Nombre" class="form-control" placeholder="Ej. Familia Rodr√≠guez Alem√°n" list="invitadosList" onblur="mostrarLugares()" required />

              <datalist id="invitadosList">
                  <!-- Las opciones se generar√°n con JavaScript -->
              </datalist>
              <input type="hidden" id="nombreCampo" name="nombreCampo" />
                <p id="lugaresInfo" class="info-text mt-2"></p>
            </div>

            <div class="mb-3 text-start">
              <label for="asistencia" class="form-label">¬øAsistir√°s a la boda?</label>
              <select class="form-select" id="asistencia" name="asistencia" required>
                <option value="" selected disabled>Selecciona una opci√≥n</option>
                <option value="s√≠">S√≠</option>
                <option value="no">No</option>
              </select>
            </div>

            <div class="mb-4 text-start">
              <label for="Asistentes" class="form-label">¬øCu√°ntas personas te acompa√±ar√°n?</label>
              <select class="form-select" id="Asistentes" name="Asistentes" required>
                <option value="" selected disabled>Selecciona un nombre primero</option>
              </select>
            </div>

            <button type="submit" class="btn btn-modern w-100">Confirmar</button>
          </form>

          <div id="thank-you-message" class="thank-you">
            ¬°Gracias por confirmar tu asistencia! üíï
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const invitados = {
      "Familia Rodr√≠guez Alem√°n": 4,
      "Carlos P√©rez": 2,
      "Ana y Luis": 1,
      "Familia Mendez Alem√°n": 4,
      "Carlos P√©rez": 2,
      "Ana y Luis": 1,
      "Carlos P√©rez": 2,
      "Ana y Luis": 1,
      "Familia Rodr√≠guez Alem√°n": 4,
      "Carlos P√©rez": 2,"Carlos P√©rez": 2,
      "Ana y Luis": 1,
      "Familia Mondragon Alem√°n": 4,
      "Carlos P√©rez": 2,"Carlos P√©rez": 2,
      "Ana y Luis": 1,
      "Familia Rodr√≠guez Alem√°n": 4,
      "Carlos P√©rez": 2,"Carlos P√©rez": 2,
      "Ana y Luis": 1,
      "Familia Rodr√≠guez Alem√°n": 4,
      "Carlos P√©rez": 2,"Carlos P√©rez": 2,
      "Ana y Luis": 1,
      "Familia Rodr√≠guez Alem√°n": 4,
      "Carlos P√©rez": 2,
    };

     // Funci√≥n para rellenar el datalist con las opciones
     function rellenarDatalist() {
        const datalist = document.getElementById('invitadosList');
        datalist.innerHTML = '';  // Limpiar las opciones existentes

        for (let nombre in invitados) {
            const option = document.createElement('option');
            option.value = nombre;  // El valor que aparece en el autocompletado
            datalist.appendChild(option);
        }
    }

    // Llamar a la funci√≥n para llenar el datalist cuando se cargue la p√°gina
    rellenarDatalist();

    function mostrarLugares() {
      const nombre = document.getElementById('Nombre').value.trim();
      const lugaresInfo = document.getElementById('lugaresInfo');
      const asistentes = document.getElementById('Asistentes');
      const nombreCampo = document.getElementById('nombreCampo');

      nombreCampo.value = nombre;

      if (invitados[nombre]) {
        const n = invitados[nombre];
        lugaresInfo.textContent = `Tienes ${n} lugares reservados.`;
        asistentes.innerHTML = "";
        for (let i = 0; i <= n; i++) {
          asistentes.innerHTML += `<option value="${i}">${i}</option>`;
        }
      } else {
        lugaresInfo.textContent = "Nombre no reconocido.";
        asistentes.innerHTML = '<option value="0">0</option>';
      }
    }

    document.getElementById('rsvp-form').addEventListener('submit', function(e) {
      const form = this;
      setTimeout(() => {
        document.getElementById('thank-you-message').style.display = 'block';
        form.style.display = 'none';
      }, 500); // Dar tiempo al submit real
    });
  </script>
</body>
</html>
